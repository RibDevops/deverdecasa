{% extends 'base.html' %}

{% block title %}Senha Redefinida{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Senha Redefinida com Sucesso</h2>
                    <p>Sua senha foi alterada. Você já pode fazer login com a nova senha.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Fazer Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
