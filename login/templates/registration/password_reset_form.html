{% extends 'base.html' %}

{% block title %}Nova Senha{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Criar Nova Senha</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Nova Senha</label>
                            <input type="password" name="new_password1" autocomplete="new-password"
                                   required id="id_new_password1" class="form-control">
                            <small class="text-muted">
                                Sua senha deve conter pelo menos 8 caracteres.
                            </small>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" name="new_password2" autocomplete="new-password"
                                   required id="id_new_password2" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
