{% extends 'base.html' %}

{% block title %}Email Enviado{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Email Enviado</h2>
                    <p>
                        Enviamos um email com instruções para redefinir sua senha. 
                        Se não receber em alguns minutos, verifique sua pasta de spam.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Voltar para Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
