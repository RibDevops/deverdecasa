{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Redefinir Senha</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" autocomplete="email" 
                                   maxlength="254" required id="id_email" 
                                   class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Link de Redefinição</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
