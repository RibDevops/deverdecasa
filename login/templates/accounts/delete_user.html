{% extends 'base.html' %}

{% block content %}
<h2>Excluir Usuário</h2>
<p>Tem certeza de que deseja excluir o usuário {{ user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'login:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
