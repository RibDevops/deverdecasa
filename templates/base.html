{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/django_ajax.js' %}"></script>
    <script src="{% static 'js/ajax_modal.js' %}"></script>
    <style type="text/css">
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            font-family: Arial, sans-serif;
            font-size: small;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .vermelho { background-color: #ee6b78; }
        .amarelo { background-color: #ffc107; }
        .verde { background-color: #28a745; }
        .normal { background-color: #ffffff; }

        .btn-primary {
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body id="{% block page_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
    {% include 'partials/navbar.html' %}
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>
</body>
</html>
